<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PHP Website</title>
    <script>
        // JavaScript code here
        console.log("Hello, JavaScript!");
    </script>
</head>
<body>
    <h1>Hello, PHP and JavaScript!</h1>
    <p id="php-data"></p>
    <script>
        fetch('/api/data.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('php-data').innerText = data.message;
            });
    </script>
</body>
</html>
